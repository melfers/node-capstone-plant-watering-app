<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Green Thumb - A plant watering app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=News+Cycle|Poiret+One" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <header role="banner">
        <div id="header-container">
            <img src="icons/leaf-logo.png" id="header-logo" class="header">
            <h3 class="header">gt</h3>
            <img src="icons/menu-icon.png" id="header-menu" class="header">
        </div>
    </header>
    <main role="main">
        <section id="landing-page">
            <div id="welcome-container">
                <h1>Welcome to<br>Green Thumb!</h1>
                <button>Log in</button>
                <button>Sign up</button>
            </div>
            <div id="login-form-container" class="hidden">
                <h2 class="welcome">Please enter your login info:</h2>
                <form id="login-form">
                    <label for="username">username:</label>
                    <input name="username" type="text">
                    <label for="password">password:</label>
                    <input name="password" type="text">
                    <div class="form-buttons">
                        <button type="submit" class="form_button">Save</button>
                        <button type="button" class="form_button">Back</button>
                    </div>
                </form>
            </div>
            <div id="signup-form-container" class="hidden">
                <h2 class="welcome">Create your account:</h2>
                <form id="signup-form">
                    <label for="first-name">First name:</label>
                    <input name="first-name" type="text">
                    <label for="username">Username:</label>
                    <input name="username" type="text">
                    <label for="password">Password:</label>
                    <input name="password" type="text">
                    <label for="password">Password:</label>
                    <input name="password" type="text">
                    <div class="form-buttons">
                        <button type="submit" class="form_button">Save</button>
                        <button type="button" class="form_button">Back</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="all-plants-page" class="hidden">
            <h2>My Plants</h2>
            <div id="plants-list"></div>
            <div id="add-plant-container">
                <button id="add-plant-button">
                    <img src="icons/add-plant-icon.png" id="add-plant-icon">
                </button>
            </div>
        </section>
        <section id="new-plant-page" class="hidden">
            <h2>Tell me about your plant:</h2>
            <form>
                <label for="plant-type">Plant type:</label>
                <input name="plant-type" type="text">
                <label for="nickname">Nickname:</label>
                <input name="nickname" type="text">
                <label for="watering-frequency">Watering frequency:</label>
                <span>every  </span><input name="frequency-number" type="number" min="1" max="10" class="wtr-freq">
                <select name="frequency-days" class="wtr-freq">
                    <option value="days">days</option>
                    <option value="weeks">weeks</option>
                    <option value="months">months</option>
                </select> 
                <label for="last-water">When did you last water your plant?</label>
                <input name="last-water-date" type="date">
                <label for="notes">Notes:</label>
                <textarea name="notes" rows="5" cols="30">
                </textarea>
                <div class="form-buttons">
                    <button type="submit" class="form_button">Save</button>
                    <button type="button" class="form_button">Back</button>
                </div>
            </form>
        </section>
        <section id="individual-plant-page" class="hidden">
            <img src="icons/paddle-cactus-icon.png" id="individual-plant-icon">
            <h2 id="individual-plant-header">Greta</h2>
            <h4>Christmas Cactus</h4>
            <div id="plant-info">
                <p id="last-water-date">Last watered on: January 1st, 2019</p>
                <p id="watering-frequency">Water every 2 months</p>
                <p id="plant-notes">Notes: Loves sunlight and belly rubs.</p>
            </div>
            <div id="individual-plant-buttons">
                <button type="button">Back</button>
                <button type="button">Add watering date</button>
                <button type="button">Edit</button>
            </div>
        </section>
        <section id="edit-plant-page" class="hidden">
            <h2>Edit</h2>
            <form>
                <label for="plant-type">Plant type:</label>
                <input name="plant-type" type="text" placeholder="Christmas Cactus">
                <label for="nickname">Nickname:</label>
                <input name="nickname" type="text" placeholder="Greta">
                <label for="watering-frequency">Watering frequency:</label>
                <span>every  </span><input name="frequency-number" type="number" min="1" max="10" class="wtr-freq">
                <select name="frequency-days" class="wtr-freq">
                    <option value="days">days</option>
                    <option value="weeks">weeks</option>
                    <option value="months">months</option>
                </select>  
                <label for="last-water">When did you last water your plant?</label>
                <input name="last-water-date" type="date">
                <label for="notes">Notes:</label>
                <textarea name="notes" rows="5" cols="30">Loves sunlight and belly rubs.
                </textarea>
                <div class="form-buttons">
                    <button type="submit" class="form_button">Save</button>
                    <button type="button" class="form_button">Back</button>
                    <button type="button">Delete</button>
                </div>
            </form>
        </section>
        <section id="water-plant-page" class="hidden">
            <img src = "icons/watering-can.png" id="watering-can">
            <h2>When did you water<br>your plant?</h2>
            <form>
                <input name="last-water-date" type="date" id="input-water-date">
                <div class="form-buttons">
                    <button type="button" class="form_button">Back</button>
                    <button type="submit" class="form_button">Save</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
